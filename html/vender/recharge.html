<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>充值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.listForm.css">
</head>
<body>
<div class="page-group" id="list_form">
    <div class="page page-current" id="loginPage">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./index.html?orgin=recharge" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">充值</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block mt0">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">公司名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="充值者公司名" id="amountSourceUsername">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">银行卡类型</div>
                                <div class="item-input">
                                    <input type="text" placeholder="银行卡类型" id="bankType">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">银行卡号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="充值者银行卡号" id="amountSourceAccount">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">转账金额</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入银行转账金额" id="rechargeAmount">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">转账时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入银行转账时间"  readonly="" id="rechargeTime">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="javascript:;" class="button button-big button-theme" id="submit">提交申请</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/vender.recharge.js' charset='utf-8'></script>
</body>
</html>
