<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转账详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.listForm.css">
</head>
<body>
<div class="page-group" id="list_form">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./index.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">转账详情</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block mt0">
                <ul id="list">

                </ul>
            </div>
        </div>
    </div>
</div>
<script id="form" type="text/html">
    <li>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label">对方姓名:</div>
                <div class="item-input">
                    {{receiveUserName}}
                </div>
            </div>
        </div>
    </li>
    <li>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label">转账手机号:</div>
                <div class="item-input">
                    {{receiveUserMobile}}
                </div>
            </div>
        </div>
    </li>
    <li>
        <div class="item-content">
            <div class="item-inner">
                <div class="item-title label">转账能源豆:</div>
                <div class="item-input">
                    {{amount}}
                </div>
            </div>
        </div>
    </li>
</script>
<script type='text/javascript' src='../../static/js/app/vender.transferDetail.js' charset='utf-8'></script>
</body>
</html>
