<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转账结果</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.listForm.css">
</head>
<body>
<div class="page-group" id="list_form">
    <div class="page page-current" id="loginPage">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./index.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">转账结果</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block mt0">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">对方姓名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="姓名" id="receiveUserName">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">对方手机号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="对方手机号" id="receiveUserMobile">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">转账金额</div>
                                <div class="item-input">
                                    <input type="text" placeholder="转账金额" id="amount">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">备注说明</div>
                                <div class="item-input">
                                    <textarea id="comm" placeholder="备注说明"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-theme">转账</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="list" type="text/html">
    {{#list}}
    <li>
        <div class="flex-box item item2">
            <div><img src="../../static/img/me.png" width="44"></div>
            <div class="p20 flex-box-1">
                <div class="bt1">{{sourceUseName}}</div>
                <div class="bt2">{{tranDate}}</div>
            </div>
            <div class="txt-r bt3">
                {{amount}}
            </div>
        </div>
    </li>
    {{/list}}

</script>
<script type='text/javascript' src='../../static/js/app/vender.receipt.js' charset='utf-8'></script>
</body>
</html>
