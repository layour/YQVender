<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>添加银行卡</title>
    <link rel="stylesheet" href="../../static/css/app/vender.me.css">
</head>
<body>
<div class="page-group">
    <div id="account" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./consumptionCategory.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">添加银行卡</h1>
        </header>
        <div class="content native-scroll">
            <form method="post" action="" id="from">
                <div class="list-block mt10">
                    <ul class="login-form-list pb60">
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>类型</div>
                                    <div class="w65p">
                                        <select name="" id="bankType" class="txt-r">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>开户行行号</div>
                                    <div class="w65p">
                                        <input type="text" id="bankNo" placeholder="请输入开户行行号">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>支行名称</div>
                                    <div class="w65p">
                                        <input type="text" id="bankName" placeholder="请输入支行名称">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>开户行</div>
                                    <div class="w65p">
                                        <input type="text" id="openBankAddress" placeholder="请输入开户行">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>银行卡号</div>
                                    <div class="w65p">
                                        <input type="number" id="bankCardNo" placeholder="请输入银行卡号">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>账户名</div>
                                    <div class="w65p">
                                        <input type="text" id="bankCardUname" placeholder="请输入账户名">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>是否兰州银行</div>
                                    <div class="w65p">
                                        <label class="m10"><input name='bankFlag' type="checkbox" value="1" />是</label>
                                        <label><input name='bankFlag' type="checkbox" value="0" />否</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>是否兰州市银行</div>
                                    <div class="w65p">
                                        <label class="m10"><input name='areaFlag' type="checkbox" value="1" />是</label>
                                        <label><input name='areaFlag' type="checkbox" value="0" />否</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="content-block">
                                <div class="button button-big button-theme" id="submit">提交
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/vender.addBank.js' charset='utf-8'></script>
</body>
</html>
