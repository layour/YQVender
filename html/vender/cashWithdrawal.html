<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>资金提现</title>
    <link rel="stylesheet" href="../../static/css/app/vender.me.css">
</head>
<body>
<div class="page-group">
    <div id="cashWithdrawal" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./me.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">资金提现</h1>
        </header>
        <div class="content native-scroll dis-n">
            <div class="list-block mt0">
                <div class="cash-box">
                    <div class="cash-top-box">
                        <div class="flex-box top">
                            <div class="flex-box-1">账户能源豆:</div>
                            <div class="balance">0.00</div>
                        </div>
                        <div class="flex-box top">
                            <div class="flex-box-1">可提现能源豆:</div>
                            <div class="cash-withdrawal-amount">0.00</div>
                        </div>
                    </div>
                    <div class="cash-form-box dis-n">
                        <div class="list-block mt0 cash-box-list list-xx">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label bt-labels">提现能源豆(豆)</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="请输入提现金额" id="money">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label bt-labels">选择账户</div>
                                            <div class="item-input">
                                                <select name="" id="venderBankCardId">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <textarea name="" id="statusComment" placeholder="请输入备注信息"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-100"><a href="javascript:;" class="button button-big button-theme" id="submit">确认</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/vender.cashWithdrawal.js' charset='utf-8'></script>
</body>
</html>
