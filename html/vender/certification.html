<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>资格认证</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.loginRegister.css">
</head>
<body>
<div class="page-group" id="vender_form">
    <div class="page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./me.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">资格认证</h1>
        </header>
        <div class="content dis-n">
            <div class="qualification">
                <div class="titles">企业审核信息:</div>
                <div class="qualification-img-box">
                    <div class="item-box businessLicensePath">
                        <div class="item upload" data-type="businessLicensePath">
                            <input type="hidden" id="businessLicensePath" class="imgBox">
                            <div class="labels">营业执照</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="item-box gasLicensePath">
                        <div class="item upload" data-type="gasLicensePath">
                            <input type="hidden" id="gasLicensePath" class="imgBox">
                            <div class="labels">燃气经营许可证</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="item-box dangerLicensePath">
                        <div class="item upload" data-type="dangerLicensePath">
                            <input type="hidden" id="dangerLicensePath" class="imgBox">
                            <div class="labels">危化品经营许可证</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="item-box oilLicensePath">
                        <div class="item upload" data-type="oilLicensePath">
                            <input type="hidden" id="oilLicensePath" class="imgBox">
                            <div class="labels">成品油经营许可证</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="item-box invoicePath">
                        <div class="item upload" data-type="invoicePath">
                            <input type="hidden" id="invoicePath" class="imgBox">
                            <div class="labels">发票信息图片</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="item-box sitePicPath">
                        <div class="item upload" data-type="sitePicPath">
                            <input type="hidden" id="sitePicPath" class="imgBox">
                            <div class="labels">商家站点图片</div>
                            <img src="" class="photo" onerror="this.src='../../static/img/imgUpload.svg'">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="content-block">
                <div class="button button-big button-theme" id="submit">提交审核</div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/vender.certification.js' charset='utf-8'></script>
</body>
</html>
