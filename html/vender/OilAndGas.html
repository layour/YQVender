<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加信息</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.listForm.css">
</head>
<body>
<div class="page-group" id="list_form">
    <div class="page page-current" id="loginPage">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./OilAndGasList.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">添加信息</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block mt0">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label w45p">燃料类型</div>
                                <div class="item-input">
                                    <select name="" id="resourceType">
                                        <option value="">请选择燃料类型</option>
                                        <option value="1">汽油</option>
                                        <option value="2">柴油</option>
                                        <option value="3">天然气</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label w45p">燃料详情</div>
                                <div class="item-input">
                                    <select name="" id="resourceGrade">
                                        <option value="">请选择燃料详情</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label w45p">燃料价格(豆/升)</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请在此输入燃料价格" id="applyUnitFee">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label w45p">库存状态</div>
                                <div class="item-input">
                                    <label for="radio1" class="mr10"><input type="radio" value="1" name="storeStatus" id="radio1"  class="mr4" checked>有货</label>
                                    <label for="radio2"><input type="radio" value="0" name="storeStatus" id="radio2" class="mr4">无货</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="javascript:;" class="button button-big button-theme" id="submit">确认</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/vender.OilAndGas.js' charset='utf-8'></script>
</body>
</html>
