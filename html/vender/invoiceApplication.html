<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发票申请</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../static/css/app/vender.listForm.css">
</head>
<body>
<div class="page-group" id="register_login_form">
    <div class="page page-current" id="page-form">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./wallet.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">发票申请</h1>
        </header>
        <div class="content">
            <form method="post" action="" id="from">
                <div class="list-block mt10">
                    <ul class="login-form-list" id="listDom">

                    </ul>
                    <ul class="login-form-list">
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>邮寄地址</div>
                                    <input type="text" id='begin_city_picker' class="txt-r address-choose" placeholder="请输入起始地址" value="" readonly/>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>详细地址</div>
                                    <div><input type="text" placeholder="详细地址" id="detailAddress" class="txt-r"></div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>联系人</div>
                                    <div><input type="text" placeholder="联系人" id="receiptorName" class="txt-r"></div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>联系电话</div>
                                    <div><input type="text" placeholder="联系电话" id="receiptorMobile" class="txt-r"></div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>邮政编码</div>
                                    <div><input type="text" placeholder="邮政编码" id="postcode" class="txt-r"></div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <label for="radio2"><input type="radio" name="voiceType" value="1" id="radio2" class="mr10">普票</label>
                                    <label for="radio1"><input type="radio" name="voiceType" value="2" id="radio1" class="mr10">专票</label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="content-block pb60">
                                <div class="button button-big button-theme" id="submit">提交申请</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/html" id="list">
    {{#rechargeAmount}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>充值金额</div>
                <div class="rechargeAmount">
                    {{rechargeAmount}}
                </div>
            </div>
        </div>
    </li>
    {{/rechargeAmount}}
    {{#allowInvoiceAmount}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>发票金额</div>
                <div class="">{{allowInvoiceAmount}}</div>
            </div>
        </div>
    </li>
    {{/allowInvoiceAmount}}
    {{#rechargeMethod}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>支付方式</div>
                <div>
                    {{rechargeMethod}}
                </div>
            </div>
        </div>
    </li>
    {{/rechargeMethod}}
    {{#userMobile}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>企业手机</div>
                <div>{{userMobile}}</div>
            </div>
        </div>
    </li>
    {{/userMobile}}
    {{#rechargeTime}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>充值时间</div>
                <div>{{rechargeTime}}</div>
            </div>
        </div>
    </li>
    {{/rechargeTime}}
    {{#invoiceTitle}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>发票抬头</div>
                <div id="title">{{invoiceTitle}}</div>
            </div>
        </div>
    </li>
    {{/invoiceTitle}}
    {{#taxId}}
    <li class="border-box">
        <div class="item-content">
            <div class="item-inner item-border">
                <div>税号</div>
                <div>
                    <div>{{taxId}}</div>
                </div>
            </div>
        </div>
    </li>
    {{/taxId}}
</script>
<script type="x-tmpl-mustache" id="option">
    {{#children}}
    <option value="{{code}}" data-id="{{index}}">{{name}}</option>
    {{/children}}
</script>
<script type='text/javascript' src='../../static/js/app/vender.invoiceApply.js' charset='utf-8'></script>
</body>
</html>
