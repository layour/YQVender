<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>收款记录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/app/vender.recordList.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="recordList">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./index.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">收款记录</h1>
        </header>
        <div class="content" data-type="">
            <div class="list-block mt10">
                <ul id="indexList">
                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
        </div>
        <div id="pop"><a href="./receipt.html" class="item-link close-popup">收款</a></div>
    </div>
</div>
<script id="list" type="x-tmpl-mustache">
{{#list}}
<li>
    <div class="item1 div100p close-popup">
        <div class="flex-box item bt1">
            <div class="mark"><span>{{carNum}}</span></div>
            <div class="flex-box-1">{{createTime}}</div>
            <div>{{unitFee}}豆/L</div>
        </div>
        <div class="flex-box item bt2">
            <div class="flex-box-1">
            <span class="mr4">{{resourceOutDeviceNo}}号枪</span>
            <span class="mr4">{{resourceType}}</span>
            <span class="mr4">{{resourceGrade}}</span>
            </div>
            <div>{{consumFee}}豆</div>
        </div>
        <div class="flex-box item bt3">
            <div class="flex-box-1">{{aid}}</div>
            <div>{{consumNum}}升</div>
        </div>
    </div>
</li>
{{/list}}
</script>
<script type='text/javascript' src='../../static/js/app/vender.receiptRecord.js' charset='utf-8'></script>
</body>
</html>
