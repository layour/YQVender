<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发现</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/vender.find.css">
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=c8d499635271ab4f9d449d35911e2cf1"></script>
</head>
<body>
<div class="page-group" id="find">
    <div class="page page-current" id="pageFind">
        <div class="content">
            <div class="swiper-container swiper-container-horizontal banner" data-space-between="10"
                 data-autoplay-disable-on-interaction="false">
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination b0"></div>
            </div>
            <div class="flex-box out-link">

            </div>
            <div class="flex-box">
                <div class="buttons-tab fixed-tab filter-box-menu dis-n flex-box-1">
                    <a href="#tab1" class="tab-link active button btn-1"  data-type="car" data-currentPage="1" data-info-type="1" data-totalpage="1">车源信息</a>
                    <a href="#tab2" class="tab-link button btn-2"  data-type="promotions" data-currentPage="1" data-info-type="3" data-totalpage="1">促销</a>
                    <a href="#tab3" class="tab-link button btn-3" data-type="others" data-currentPage="1" data-info-type="4" data-totalpage="1">其他</a>
                </div>
            </div>
            <div class="tabs find-list pb60">
                <div id="tab1" class="tab infinite-scroll active pb60">
                    <div class="list-block media-list mt0">
                        <ul id="find1">

                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab infinite-scroll">
                    <div class="list-block media-list mt0">
                        <ul id="find2">

                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab3" class="tab infinite-scroll">
                    <div class="list-block media-list mt0">
                        <ul id="find3">
                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer flex-box">
            <div class="flex-box-1">
                <a href="./index.html" class="close-popup">
                    <div><span class="icon icon-home"></span></div>
                    <div><span class="tab-label">首页</span></div>
                </a>
            </div>
            <div class="flex-box-1">
                <a href="./find.html" class="close-popup active">
                    <div> <span class="icon icon-star"></span></div>
                    <div><span class="tab-label">发现</span></div>
                </a>
            </div>
            <div class="flex-box-1">
                <a href="./me.html" class="close-popup">
                    <div><span class="icon icon-me"></span></div>
                    <div><span class="tab-label">我的</span></div>
                </a>
            </div>
        </div>
        <img src="../../static/img/find1.png" class="find-filter">
    </div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block mt0">
            <div class="filter-bt"><span class="icon icon-app mr4"></span>信息筛选<span class="find-close">关闭</span></div>
            <div class="filter-type-box">
                <div class="car-type-box filter-item-box">
                    <div class="bt">车型<span class="icon icon-right fr"></span></div>
                    <div class="item-box car-type">
                    </div>
                </div>
                <div class="company-type-box filter-item-box">
                    <div class="bt">商家类型<span class="icon icon-right fr"></span></div>
                    <div class="item-box company-type">
                    </div>
                </div>
                <div class="goods-type-box filter-item-box">
                    <div class="bt">货物类型<span class="icon icon-right fr"></span></div>
                    <div class="item-box goods-type">
                    </div>
                </div>
                <div class="begin-city-box filter-item-box">
                    <div class="bt">起始地筛选<span class="icon icon-right fr"></span></div>
                    <div class="item-box">
                        <div class="address-box">
                            <div class="bt pl10">省份选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="begin-province item-box" style="display: none">
                                </div>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="bt pl10">城市选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="item-box begin-city" style="display: none">
                                </div>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="bt pl10">地区选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="item-box begin-county" style="display: none">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="end-city-box filter-item-box">
                    <div class="bt">目的地筛选<span class="icon icon-right fr"></span></div>
                    <div class="item-box">
                        <div class="address-box">
                            <div class="bt pl10">省份选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="end-province item-box">
                                </div>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="bt pl10">城市选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="item-box end-city">
                                </div>
                            </div>
                        </div>
                        <div class="address-box">
                            <div class="bt pl10">地区选择<span class="icon icon-right fr" data-type="address"></span></div>
                            <div class="address-block">
                                <div class="item-box end-county">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noneData dis-n">
                没有可筛选的条件
            </div>
        </div>
        <div class="footer-btn flex-box">
            <div class="reset flex-box-1">重置</div>
            <div class="set flex-box-1">确定</div>
        </div>
    </div>
</div>
<div id="mapContainer" style="display: none;"></div>
<script id="banner" type="x-tmpl-mustache">
{{#data}}
 <div class="swiper-slide">
       <img src="/app{{.}}" onerror="this.src='../../static/img/driver-banner.jpg'">
 </div>
{{/data}}
</script>
<script id="outlink" type="x-tmpl-mustache">
{{#driver_findOutLink}}
    <div class="flex-box-1" onclick="openWin('{{url}}','{{title}}')"><a   class="external"><img src="{{img_url}}"><div>{{title}}</div></a></div>
{{/driver_findOutLink}}
</script>
<script type="text/html" id="infoList1">
    {{#list}}
    <li>
        <a href="./findDetail.html?id={{id}}&type=2" class="div100p close-popup">
            <div class="flex-box item">
                <div>
                    <img src="/app{{infoPicPath}}" width="80" height="50" onerror="this.src='../../static/img/siteImg.jpg'">
                </div>
                <div class="flex-box-1 find-list-item">
                    {{#beginCityName}}
                    <div class="flex-box label-block">
                        <div class="label-box">起始地：</div>
                        <div>{{beginCityName}}</div>
                    </div>
                    {{/beginCityName}}
                    {{#endCityName}}
                    <div class="flex-box flex-box-1">
                        <div class="label-box">目的地：</div>
                        <div>{{endCityName}}</div>
                    </div>
                    {{/endCityName}}
                    {{#carType}}
                    <div class="flex-box label-block">
                        <div class="label-box">车型：</div>
                        <div>{{carType}}</div>
                    </div>
                    {{/carType}}
                    {{#goodsType}}
                    <div class="flex-box flex-box-1">
                        <div class="label-box">货物：</div>
                        <div>{{goodsType}}</div>
                    </div>
                    {{/goodsType}}
                    {{#mobile}}
                    <div>
                        联系方式 <span>{{mobile}}</span>
                    </div>
                    {{/mobile}}
                </div>
            </div>
        </a>
    </li>
    {{/list}}
</script>
<script type="text/html" id="infoList2">
    {{#list}}
    <li>
        <a href="./findDetail.html?id={{id}}&type=3" class="div100p close-popup">
            <div class="flex-box item">
                <div>
                    <img src="/app{{infoPicPath}}"  onerror="this.src='../../static/img/siteImg.jpg'">
                </div>
                <div class="flex-box-1 find-list-item">
                    {{#companyTypeInfo}}
                    <div class="flex-box flex-box-1">
                        <div class="label-box">商家类型：</div>
                        <div>{{companyTypeInfo}}</div>
                    </div>
                    {{/companyTypeInfo}}
                    {{#infoTitle}}
                    <div class="limit-length">{{infoTitle}}</div>
                    {{/infoTitle}}
                </div>
            </div>
        </a>
    </li>
    {{/list}}
</script>
<script type="text/html" id="infoList3">
    {{#list}}
    <li>
        <a href="./findDetail.html?id={{id}}&type=4" class="div100p close-popup">
            <div class="flex-box item">
                <div>
                    <img src="/app{{infoPicPath}}" onerror="this.src='../../static/img/siteImg.jpg'">
                </div>
                <div class="flex-box-1 find-list-item">
                    {{#infoTitle}}
                    <div class="limit-length">{{infoTitle}}</div>
                    {{/infoTitle}}
                    {{#mobile}}
                    <div class="flex-box flex-box-1">
                        <div class="label-box">联系方式：</div>
                        <div>{{mobile}}</div>
                    </div>
                    {{/mobile}}
                </div>
            </div>
        </a>
    </li>
    {{/list}}
</script>
<script type='text/javascript' src='../../static/js/app/vender.find.js' charset='utf-8'></script>
</body>
</html>
