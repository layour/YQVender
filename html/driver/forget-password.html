<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>密码修改</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/driver.form.css">
</head>
<body>
<div class="page-group" id="driver_form">
    <div class="page page-current" id="page-modal">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./login.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">密码修改</h1>
        </header>
        <div class="content">
            <form method="post" action="" id="from">
                <div class="list-block mt0">
                    <ul class="login-form-list">
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="mobile" type="text" name="mobile" placeholder="请输入手机号" data-check="no">
                                    <span class="error-tip"></span>
                                    <span class="check-icon  icon icon-check"></span>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div class="flex-box">
                                        <input id="code" type="text" placeholder="请输入验证码">
                                        <div class="getcode txt-r" data-timeout="90" data-end="1"  data-type="2">获取验证码</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--<li class="border-box">-->
                            <!--<div class="item-content">-->
                                <!--<div class="item-inner item-border">-->
                                    <!--<input id="cardId" type="text" name="cardId" placeholder="请输入身份证号" data-check="no">-->
                                    <!--<span class="error-tip"></span>-->
                                    <!--<span class="check-icon  icon icon-check"></span>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</li>-->
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="password" type="password" name="password" placeholder="请输入6-18位的数字或字符组成的密码">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="repassword" type="password" name="repassword" placeholder="请确认密码">
                                    <span class="error-tip"></span>
                                    <span class="check-icon  icon icon-check"></span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="content-block">
                                <div class="button button-big button-theme" id="modifyPassword">修改密码</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/driver.loginRegister.js' charset='utf-8'></script>
</body>
</html>
