<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>信息修改</title>
    <link rel="stylesheet" href="../../static/css/app/driver.me.css">
</head>
<body>
<div class="page-group">
    <div id="account" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./message.html?type=2" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">信息修改</h1>
        </header>
        <div class="content dis-n">
            <form method="post" action="" id="from">
                <div class="list-block mt10">
                    <ul class="login-form-list pb60">
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>信息标题</div>
                                    <div>
                                        <input type="text" id="infoTitle" placeholder="请输入信息标题" class="txt-r">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <div>信息描述</div>
                                    <div>
                                        <textarea name="" id="infoDetail" class="txt-r" placeholder="请输入信息描述"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="content-block">
                                <div class="button button-big button-theme"  id="submit">修改</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/driver.messagModify.js' charset='utf-8'></script>
</body>
</html>
