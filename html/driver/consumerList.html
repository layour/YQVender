<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>消费记录</title>
    <link rel="stylesheet" href="../../static/css/app/driver.me.css">
</head>
<body>
<div class="page-group">
    <div id="account" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./me.html"
               data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">消费记录</h1>
            <a class="button button-link button-nav pull-right close-popup" href="./index.html"
               data-transition='slide-out'>
                <span class="icon icon-home"></span>
            </a>
        </header>
        <div class="content native-scroll infinite-scroll" data-distance="60" id="consumerList">
            <div class="list-block media-list mt0">
                <ul id="list" data-pageNum="1">

                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader dis-b">
                <div class="preloader">
                </div>
            </div>
        </div>
    </div>
</div>
<script id="item" type="x-tmpl-mustache">
    {{#list}}
    <li>
        <a href="./consumeDetail.html?id={{id}}" class="close-popup">
        <label class="label-checkbox item-content">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{consumTime}}</div>
                    <div class="item-after">{{billStatus_txt}}</div>
                </div>
                <div class="item-subtitle"><div class="flex-box"><div class="flex-box-1">{{consumCategory}}</div><div class="color-green">{{consumFee}}</div>豆</div></div>
            </div>
        </label>
        </a>
    </li>
    {{/list}}

</script>
<script type='text/javascript' src='../../static/js/app/driver.consumerList.js' charset='utf-8'></script>
</body>
</html>
