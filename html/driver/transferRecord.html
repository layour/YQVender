<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转账记录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/app/driver.recordList.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="recordList">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./transfer.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">转账记录</h1>
        </header>
        <div class="content infinite-scroll" data-currentPage="1" data-totalPage="1">
            <div class="list-block mt10">
                <ul id="indexList">
                </ul>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader" style="display: block;">
                    <div class="preloader">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="list" type="x-tmpl-mustache">
{{#list}}
<li>
    <div class="flex-box item item2">
        {{#isTurnOut}}
        <div class="p20 flex-box-1">
            <div class="bt1">{{receiveUserName}}</div>
            <div class="bt1">{{receiveUserMobile}}</div>
            <div class="bt2">{{tranDate}}</div>
        </div>
         <div class="mr4">{{transferType}}</div>
        <div class="txt-r bt3 w60">
            {{tranServiceFee}}豆
        </div>
        {{/isTurnOut}}
         {{^isTurnOut}}
        <div class="p20 flex-box-1">
            <div class="bt1">{{sourceUserName}}</div>
            <div class="bt1">{{sourceUserMobile}}</div>
            <div class="bt2">{{tranDate}}</div>
        </div>
         <div class="mr4">{{transferType}}</div>
        <div class="txt-r bt3 w60">
            {{amount}}豆
        </div>
        {{/isTurnOut}}

    </div>
</li>
{{/list}}
</script>
<script type='text/javascript' src='../../static/js/app/driver.transferRecord.js' charset='utf-8'></script>
</body>
</html>
