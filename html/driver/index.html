<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/driver.index.css">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=c8d499635271ab4f9d449d35911e2cf1"></script>
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="index">
        <div class="content pb60 native-scroll">
            <div class="swiper-container swiper-container-horizontal banner" data-space-between="10"
                 data-autoplay-disable-on-interaction="false">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="buttons-tab fixed-tab menu" data-offset="0">

            </div>
            <div class="tabs">
                <div id="tab1" class="tab infinite-scroll active" data-distance="60">
                    <div class="list-block mt0 pb60">
                        <ul class="list-container" id="demo1">

                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab infinite-scroll"  data-distance="60">
                    <div class="list-block mt0">
                        <ul class="list-container" id="demo2">

                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab3" class="tab infinite-scroll"  data-distance="60">
                    <div class="list-block mt0">
                        <ul class="list-container" id="demo3">

                        </ul>
                        <!-- 加载提示符 -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer flex-box">
            <div class="flex-box-1">
                <a href="./index.html" class="close-popup active">
                    <div><span class="icon icon-home"></span></div>
                    <div><span class="tab-label">首页</span></div>
                </a>
            </div>
            <div class="flex-box-1">
                <a href="./find.html" class="close-popup">
                    <div> <span class="icon icon-star"></span></div>
                    <div><span class="tab-label">发现</span></div>
                </a>
            </div>
            <div class="flex-box-1">
                <a href="./me.html" class="close-popup">
                    <div><span class="icon icon-me"></span></div>
                    <div><span class="tab-label">我的</span></div>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="mapContainer" style="display: none;"></div>
<script id="banner" type="x-tmpl-mustache">
{{#data}}
<div class="swiper-slide">
     <span><img src="/app{{.}}"  onerror="this.src='../../static/img/driver-banner.jpg'"></span>
 </div>
{{/data}}
</script>
<script id="subnav" type="x-tmpl-mustache">
    {{#driver_indexNav}}
    <a href="#tab{{id}}" class="tab-link flex-box-1 btn_{{id}} {{className}}" data-type="{{companyTpe}}" data-currentPage="1" data-totalpage="1">
        <div><img src="{{imgUrl}}"></div>
        <div>{{name}}</div>
    </a>
    {{/driver_indexNav}}

</script>
<script id="list" type="x-tmpl-mustache">
{{#list}}
<li class="item-content">
    <div class="flex-box list-box">
        <div class=""><img src="/app{{sitePicPath}}"  onerror="this.src='../../static/img/siteImg.jpg'"></div>
        <a class="flex-box-1 item close-popup" href="./detail.html?id={{id}}">
            <div class="bt flex-box">
                <div class="flex-box-1">{{userName}}</div>
            </div>
            <div class="distance">{{earthDistance}}km</div>
            <div class="starNum" data-starnum="{{starNum}}">
                {{#star}}
                <span class="xing">{{.}}</span>
                {{/star}}
            </div>
            <div class="price-box flex-box">
             {{#isHaveVenderResourceList}}
                <div class="flex-box-1">
                    {{#venderResourceList}}
                    <div class="flex-box">
                        <div class="price">{{usedUnitFee}}</div>
                        <div><span class="mr4">豆/L</span> <span>{{resourceGrade}}</span></div>
                        <div style="width:0.8rem;"></div>
                    </div>
                    {{/venderResourceList}}
                </div>
                {{/isHaveVenderResourceList}}
                {{^isHaveVenderResourceList}}
                 <div class="flex-box-1">&nbsp;</div>
                {{/isHaveVenderResourceList}}
                <div class="more">更多</div>
            </div>
        </a>
    </div>
</li>
{{/list}}

</script>
<script>
    function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "../../static/js/app/driver.index.js";
        document.body.appendChild(element);
    }
    setTimeout(function () {
        downloadJSAtOnload();
    },10)
</script>
<!--<script type='text/javascript' src='../../static/js/app/driver.index.js' charset='utf-8'></script>-->
</body>
</html>
