<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/driver.detail.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="detail">

    </div>
</div>
<div id="mapContainer" style="display: none;"></div>
<script type="text/javascript"
        src="//webapi.amap.com/maps?v=1.3&key=c8d499635271ab4f9d449d35911e2cf1"></script>
<script type="x-tmpl-mustache" id="detail_demo">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left  close-popup" href="index.html" data-transition='slide-out'>
            <span class="icon icon-left"></span>
        </a>
        <h1 class="title">{{title}}</h1>
    </header>
    <div class="content">
        <div class="list-block media-list mt0 detail-info">
            <ul>
                <li>
                    <div  class="item-link item-content">
                        <div class="item-media">
                            <img src="/app{{sitePicPath}}"  onerror="this.src='../../static/img/siteImg.jpg'" class="site-img">
                        </div>
                        <div class="item-inner" style="background-image:none">
                            <div class="item-title-row">
                                <div class="item-title">{{userName}}</div>
                            </div>
                            <div class="item-subtitle rating" data-starNum="{{starNum}}">
                                {{#star}}
                                    <span class="xing">{{.}}</span>
                                {{/star}}
                            </div>
                            <div class="item-text">
                                <div class="flex-box"><div>电话：</div><div> <a href="tel:{{mobile}}">{{mobile}}</a></div></div>
                                <div class="flex-box"><div>接单数：</div><div>{{ordersNum}}</div>单</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        {{#isShowList}}
        <div class="type-box">
        {{#list}}
            <div class="type">
                <div>{{resourceGrade}}</div>
                <div>{{usedUnitFee}}</div>
            </div>
            {{/list}}
        </div>
        {{/isShowList}}
        <div class="clearboth"></div>
        {{#isShowSupportType}}
        <div class="detail-title">服务设施</div>
        <div class="flex-box service-list">
            {{#support}}
            <div class="item">
                    <div><img src="{{imgUrl}}" alt=""></div>
                    <div>{{title}}</div>
                </div>
            {{/support}}
        </div>
        {{/isShowSupportType}}
        <div class="btn-group flex-box mt30">
                <div  class="button button-theme add button-big flex-box-1 m10" data-type="{{companyType}}">{{btnName}} </div>
                <div  class="button button-theme-greem navigation button-big flex-box-1 m10"
                   data-end="{{lng}}, {{lat}}" data-userName="{{userName}}">到这去 </div>
        </div>
    </div>
</script>
<script type='text/javascript' src='../../static/js/app/driver.detail.js' charset='utf-8'></script>
</body>
</html>
