<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>支付信息</title>
    <link rel="stylesheet" href="../../static/css/lib/sui/sm.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<div class="page-group">
    <div id="payInfo" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./wallet.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">支付信息</h1>
        </header>
        <form method="post" action="" id="from">
            <div class="list-block">
                <ul class="login-form-list pb60">
                    <li class="border-box">
                        <div class="item-content info-box">
                            <div class="item-inner item-border">
                               <div class="img-box" style="margin-right: .5rem">
                                   <img src="../../static/img/recharge.svg" width="40">
                               </div>
                                <div class="flex-box-1">
                                    <div>邮寄费用</div>
                                    <div class="red">50能源豆</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="border-box">
                        <div class="item-content">
                            <div class="item-inner item-border">
                                <input id="mobile" type="tel" name="mobile" placeholder="联系人手机">
                            </div>
                        </div>
                    </li>
                    <li class="border-box">
                        <div class="item-content">
                            <div class="item-inner item-border">
                                <div class="flex-box">
                                    <input id="code" type="text" placeholder="请输入短信验证码">
                                    <div class="getcode" data-timeout="90" data-end="1">获取验证码</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="content-block">
                            <div  class="button button-big button-theme" id="pay">支付</div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
<script type='text/javascript' src='../../static/js/lib/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/js/lib/sui/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/js/base.js' charset='utf-8'></script>
<script>
    $(function () {
        $.init();
        sendMSM($(".getcode"));
    })
</script>
</html>
