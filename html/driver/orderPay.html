<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/lib/sui/sm.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <style>
        .pay-box{
            padding: .6rem;
            text-align: center;
            font-size: .6rem;
        }
    </style>
</head>
<body>
<div class="page-group">
    <div id="page-btns" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos">
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">订单支付</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block mt0">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title w100p">
                                <div class="flex-box">
                                    <div class="flex-box-1">订单名称</div>
                                    <div>甘f000 1号枪</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title w100p">
                                <div class="flex-box">
                                    <div class="flex-box-1">支付总金额</div>
                                    <div >1000元</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title w100p">
                                <div class="flex-box">
                                    <div class="flex-box-1">个人余额</div>
                                    <div>200元</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title w100p">
                                <div class="flex-box">
                                    <div class="flex-box-1">还需支付</div>
                                    <div>800元</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="flex-box pay-box">
                <div class="flex-box-1"><div><img src="../../static/img/wx.svg"></div><div>微信支付</div></div>
                <div class="flex-box-1"><div><img src="../../static/img/alipay.svg"></div><div>支付宝支付</div></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
