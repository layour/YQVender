<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>交易记录</title>
    <link rel="stylesheet" href="../../static/css/app/driver.me.css">
</head>
<body>
<div class="page-group">
    <div id="account" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./consumptionCategory.html"
               data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">交易记录</h1>
        </header>
        <div class="content native-scroll dis-n" id="record_content">
            <div class="list-block media-list mt0">
                <ul id="list" data-pageNum="1">

                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
            <div class="content-block">
                <div class="button button-theme close-popup" id="pay">下一步</div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/driver.record.js' charset='utf-8'></script>
<script id="item" type="x-tmpl-mustache">
    {{#list}}
    <li>
    <label class="label-checkbox item-content">
            <input type="checkbox" name="checkbox" value="{{id}}">
            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
            <div class="item-inner">
            <div class="item-title-row">
            <div class="item-title" data-mobile="{{consumUserMobile}}">{{consumCategory}}</div>
            <div class="item-after">{{consumFee}}</div>
            </div>
            <div class="item-subtitle">{{consumTime}}</div>
    </div>
    </label>
    </li>
    {{/list}}
</script>
</body>
</html>
