<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>补充信息</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/app/driver.loginRegister.css">
</head>
<body>
<div class="page-group" id="register_login_form">
    <div class="page page-current" id="page-modal">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" href="./fastRegister.html" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">补充信息</h1>
        </header>
        <div class="content">
            <form method="post" action="" id="from">
                <div class="list-block mt0">
                    <ul class="login-form-list">
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="userName" type="text" name="userName" placeholder="请输入姓名">
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="cardId" type="text" name="cardId" placeholder="请输入身份证号">
                                    <span class="error-tip"></span>
                                    <span class="check-icon  icon icon-check"></span>
                                </div>
                            </div>
                        </li>
                        <li class="border-box">
                            <div class="item-content">
                                <div class="item-inner item-border">
                                    <input id="numberPlate" type="text" name="numberPlate" placeholder="请输入车牌号">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="content-block">
                                <div class="button button-big button-theme" id="fastRegisterAdd">提交</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='../../static/js/app/driver.loginRegister.js' charset='utf-8'></script>
</body>
</html>
