<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>消息列表</title>
    <link rel="stylesheet" href="../../static/css/lib/sui/sm.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <style>
        .item-text{
            height: auto !important;
        }
    </style>
</head>
<body>
<div class="page-group">
    <div id="messagetList" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="./myMessage.html">
                <span class="icon icon-left"></span>

            </a>
            <h1 class="title">接收的消息</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block media-list mt0">
                <ul id="listBlock" data-currentPage="1">
                </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="x-tmpl-mustache" id="list">
    {{#list}}
    <li>
        <a href="./messagePublish.html?id={{id}}&type={{type}}" class="item-link item-content close-popup">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{infoDetail}}</div>
                    <div class="item-after">{{date}}</div>
                </div>
                <div class="item-text">{{describe}}</div>
            </div>
        </a>
    </li>
    {{/list}}
</script>
<script src="../../static/js/lib/zepto.js"></script>
<script type='text/javascript' src='../../static/js/lib/sui/sm.js' charset='utf-8'></script>
<script src="../../static/js/lib/mustache/mustache.min.js"></script>
<script src="../../static/js/base.js"></script>
<script src="../../static/js/config.js"></script>
<script src="../../static/js/driver/message.js"></script>
</body>
</html>
